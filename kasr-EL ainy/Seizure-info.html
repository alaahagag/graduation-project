
<!DOCTYPE html>
<html>
<head>
  
  <title>information</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome JS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/info-style.css">
   <script  src="js/seizure-main.js"></script>
   

</head>
<body>
	<div class="wrapper">
      <div class="container-fluid">
          <div class="AddPatient ">
              <div class="row">
                  <div class="col-sm-12 col-md-6 col-xm-12">
                       <h4>Add Patient</h4>
                  </div>
                  <div class="col-sm-12 col-md-6 " >
                      <button class="btn btn-secondary  ">
                        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                        Back
                      </button>
                  </div>
              </div>
               
          </div>
          <ul class="nav nav-tabs" >
            <li class="nav-item">
              <a class="nav-link" href="info.html">Personal information</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link active" href="Seizure-info.html">Seizure information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="MedicalHistory.html">Medical History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="Follow-up.html">Follow-Up & AED</a>
            </li>
            
            
          </ul>


            <!-- start form -->
          <div class="Seizure-History">
        
              <fieldset class="main-info " style="margin-top: 40px;">
                <legend class="SeizureHistoryLegand">Seizure History</legend>

                <div class="row">
                  <div class="col-md-3 col-sm-6">
                    <label class="col-form-label-lg">Age of Onset:</label>
                    <input type="text" name="AgeOfOnset" id="age_of_onset" class="form-control-lg form-control">
                  </div>


                   <div class="col-md-3 col-sm-6">
                      <div class="form-group ">
                        <label for="Mode of onset" class="col-form-label-lg">Mode of Onset</label>
                        <select class="form-control form-control-lg selection" id="mode"> 
                          <option value="Focal Onset">Focal Onset</option>
                          <option value="Generalized">Generalized</option>
                          <option value="Unknown">Unknown</option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                      <div class="form-group ">
                        <label for="Classification" class="col-form-label-lg">Classification</label>
                          <select class="form-control form-control-lg selection" id="classification">
                          <option value="Focal aware">Focal aware</option>
                          <option value="Focal impaired awareness">Focal impaired awareness</option>
                          <option value="Focal to bilateral">Focal to bilateral</option>
                          <option value="tonic-clonic">tonic-clonic</option>
                          <option value="Generalized">Generalized</option>
                          </select>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 ">
                      <div class="form-group ">
                        <label for="FocalMotorOnset" class="col-form-label-lg">Focal motor onset</label>
                        <select class="form-control form-control-lg selection" id="fmname">
                          <option value="Automatism">Automatism</option>
                          <option value="Hyperkinetic">Hyperkinetic</option>
                          <option value="Tonic">Tonic</option>
                          <option value="Clonic">Clonic</option>
                          <option value="Myoclonic">Myoclonic </option>
                          <option value="Atonic">Atonic </option>
                          <option value="Epileptic spasm">Epileptic spasm </option>

                          </select>
                        </div>
                    </div>
                </div>
                
                
                <div class="row selestion">
                  <div class="col-md-3 col-sm-6">
                    <div class="form-group">
                      <label for="FocalNon-motor " class="col-form-label-lg">Focal Non-motor(Aura)</label>
                      <!-- Multiple selection -->
                      <select class="form-control" id="fnmname" multiple="multiple" style="overflow-x: auto; height: 185px;">
                        <optgroup label="Press Ctrl to select more..">

                          <optgroup label="1.Autonomic">
                            <option value="CVS">CVS</option>
                            <option value="GIT">GIT</option>
                            <option value="GNU">GNU</option>
                            <option value="CUT">CUT</option>
                            <option value="RESP">RESP</option>
                          </optgroup>
                          <optgroup label="2.Behavioral arrest Psychic phenomena">
                            <option value="déjà vu or jamais vu">déjà vu or jamais vu</option>
                            <option value="depersonalization">depersonalization</option>
                            <option value="derealization">derealization</option>
                          </optgroup>
                          <optgroup label="3.Emotional">
                            <option value="Fear or anxiety">Fear or anxiety</option>
                            <option value="dissociation">dissociation</option>
                          </optgroup>
                          <option value="Cognitive">4.Cognitive</option>
                          <optgroup label="5.Somatosensory">
                            <option value="sensory">sensory</option>
                            <option value="elementary">elementary</option>
                            <option value="Olfactory gustatory">Olfactory gustatory</option>
                            <option value="Auditory">Auditory</option>
                          </optgroup>
                          
                          
                      </optgroup>
                  </select>
                </div>
              </div>  

              <div class="col-md-3 col-sm-6">
                <div class="form-group">
                  <label for="Generalized-motor " class="col-form-label-lg">Generalized motor onset</label>
                  <!-- Multiple selection -->
                  <select class="form-control" id="gmname" multiple="multiple" style="overflow-x: auto; height: 185px;">
                    <optgroup label="Press Ctrl to select more..">
                      <option value="TCS">TCS</option>
                      <option value="Tonic">Tonic</option>
                      <option value="Tonic">Tonic</option>
                      <option value="Myoclonic">Myoclonic</option>
                      <option value="Atonic">Atonic</option>
                      <option value="Epileptic spasm">Epileptic spasm</option>
                    </optgroup>
                  </select>
                </div>
                
              </div> 

              <div class="col-md-3 col-sm-6">
                <div class="form-group">
                  <label for="Generalized-NonMotor " class="col-form-label-lg">Generalized non-motor </label>
                  <!-- Multiple selection -->
                  <select class="form-control" id="gnname" multiple="multiple" style="overflow-x: auto; height: 185px;">
                    <optgroup label="Press Ctrl to select more..">
                      <option value="Typical">Typical</option>
                      <option value="Atypica">Atypica</option>
                      <option value="Myoclonic">Myoclonic</option>
                      <option value="Eyelid">Eyelid</option>
                      <option value="myoclonia">myoclonia</option>
      
                    </optgroup>
                  </select>
                </div>  
              </div>

              <div class="col-md-3 col-sm-6">
               <div class="form-group">

                <label for="Semiology" class="col-form-label-lg">Semiology:</label>
                <textarea class="form-control" id="Ssemiology" rows="7" placeholder="symptoms during the seizure..." ></textarea>

            </div>
                      
           </div> 
            </div>

            <hr class="mt-5">

            <!-- 2nd row -->

            <div class="row">
              <div class="col-md-4 col-sm-4">
                <div class="form-group ">
                  <label for="Associated-features" class="col-form-label-lg">Associated features:</label>
                  <select class="form-control form-control-lg " id="afname" multiple="multiple" style="overflow-x: auto; height: 185px;"> 
                    <optgroup label="Press Ctrl to select more ..">
                      <option value="Rolling eyes">Rolling eyes</option>
                      <option value="Tongue biting">Tongue biting</option>
                      <option value="Frothing">Frothing</option>
                      <option value="Cyanosis">Cyanosis</option>
                      <option value="Incontinence">Incontinence</option>
                      <option value="Self trauma">Self trauma</option>
                    </optgroup>
                    </select>
                  </div>
              </div>

              <div class="col-md-2 col-sm-4 " style="margin-top: 120px;">
                  <label for="Specify-features" class="col-form-label-lg">Specify Features</label>
                  <i class="fa fa-arrow-right" style="color:  #007bff;"></i>
              </div>

              <div class="col-md-5 col-sm-4" style="margin-top:50px; ">
                <div class="form-group">
                  <label for="Specify-features" class="col-form-label-lg"></label>
                  <textarea class="form-control" id="Specifyfeatures" rows="4" placeholder="Specify here..." ></textarea>

                </div>
              </div>
            </div>

            <hr class="mt-5">

            <!--3rd row -->
            <div class="row radio" >

              <div class="col-md-6 col-sm-6">
                <label for="" class="col-form-label-lg block">Is the Order of Symptom Appearence konwn?</label>
                <input type="radio" name="OrderSymptom" value="Yes" id="symptom_appearance" class=""> Yes <br>
                <input type="radio" name="OrderSymptom" value="No" id="symptom_appearance"> No
              </div>

              <div class="col-md-4 col-sm-6">
                <label for="NumberOfSeizure" class="col-form-label-lg block">Number of seizure types?</label>
                <input type="radio" name="NumberOfSeizure" value="Yes" id="number" class=""> Single <br>
                <input type="radio" name="NumberOfSeizure" value="no" id="number"> multiple
              </div>

            </div>

            <!-- fourth row -->
            <div class="row">
              <div class="col-md-4 col-sm-6 selestion">
                <label class="col-form-label-lg">Duration of the seizure:</label>
                <input type="text" name="SeizureDuration" id="duration" class="form-control-lg form-control ">
              </div>
          

              <div class="col-md-4 col-sm-6">
                <div class="form-group selestion ">
                  <label for="Post-ictal" class="col-form-label-lg">Postictal</label>
                  <select class="form-control form-control-lg selection " id="Postictal"> 
                    <option value="Nose whipping ">Nose whipping</option>
                    <option value="Lateralizing">Lateralizing</option>
                    <option value="Cough">Cough</option>
                    <option value="Facial asymm (Todd's paresis)">Facial asymm (Todd's paresis)</option>
                    <option value="speech preservation">speech preservation</option>
                    <option value="Aphasia">Aphasia</option>
                    <option value="Vomiting">Vomiting</option>
                    <option value="Crying">Crying</option>
                    <option value="Drowsiness">Drowsiness</option>
                    <option value="Amnesia">Amnesia</option>
                    <option value="Impaired cognition">Impaired cognition</option>
                    <option value="Headache">Headache</option>
                    <option value="Psychosis">Psychosis</option>
                    <option value="Others">Others specify:</option>
                    </select>
                  </div>  
              </div>
            </div>

            <hr class="mt-5">
            <!-- fifth row -->

            <div class="row ">
              <div class="col-md-4 col-sm-6">
                <div class="form-group">
                  <label for="CircadianRhythm" class="col-form-label-lg">Circadian Rhythm</label>
                  <!-- Multiple selection -->
                  <select class="form-control" id="circadianRhythm" multiple="multiple" style="overflow-x: auto; height: 185px;">
                    <optgroup label="Press Ctrl to select more..">
                      <option value="Diurnal">Diurnal</option>
                      <option value="During sleep only">During sleep only</option>
                      <option value="On awakening">On awakening</option>
                    </optgroup>
                  </select>
                </div>
                

                
              </div>

              <div class="col-md-4 col-sm-6">
                <div class="form-group">
                  <label for="TriggerType" class="col-form-label-lg">Trigger Type</label>
                  <!-- Multiple selection -->
                  <select class="form-control" id="triggertype" multiple="multiple" style="overflow-x: auto; height: 185px;">
                    <optgroup label="Press Ctrl to select more..">
                      <option value="Reflexive">Reflexive</option>
                      <option value="Special Stimulus">Special Stimulus</option>
                      <option value="Photic(Light flashes, TV Computer Video games)">Photic(Light flashes, TV Computer Video games)</option>
                      <option value="Sound">Sound</option>
                      <option value="Tactile">Tactile</option>
                      <option value="Hyperventilation">Hyperventilation</option>
                      <option value="Sleep">Sleep</option>
                      <option value="Deprivation">Deprivation</option>
                      <option value="Emotional Stress">Emotional Stress</option>
                      <option value="Physical stress">Physical stress</option>
                      <option value="Fever illness">Fever illness</option>
                      <option value="Menses">Menses</option>
                      <option value="Drugs">Drugs</option>
                      <option value="Others">Others</option>
                      <option value="None">None</option>
                    </optgroup>
                  </select>
                </div>
                
              </div>

              
              
            </div>

            <!-- sixth row -->
            <div class="row">
              <div class="col-md-5 col-sm-6">
                <label class="col-form-label-lg">Frequency per month at the onset before AED:</label>
                <input type="text" name="FrequencyBefore" id="frequency_before_AED" class="form-control-lg form-control">
             </div>

             <div class="col-md-4 col-sm-6 ">
                <label class="col-form-label-lg">FrequencyAfter per month after AED:</label>
                <input type="text" name="Frequency" id="frequency_after_AED" class="form-control-lg form-control">
             </div>


           </div>
           <div class="row">

             <div class="col-md-4 col-sm-6 ">
                  <label class="col-form-label-lg">Longest seizure free period:</label>
                  <input type="text" name="seizureFreePeriod" id="longest_period" class="form-control-lg form-control">
             </div>
           </div>




          </fieldset>
        </div>
           

            <div class="Seizure-History">
            
              <fieldset class="main-info seizureHistory" style="margin-top: 40px;">
                <legend class="SeizureHistoryLegand">Status Epileptics History</legend>

                <!-- first row -->
                <div class="row radio">
                  <div class="col-md-6 col-sm-6 ">
                    <label for="" class="col-form-label-lg block">History of prolonged seizures > 5min?</label>
                    <input type="radio" name="HistoryOfProlongedSeizures" value="Yes" id="seizures_greater_5min" class=""> Yes <br>
                    <input type="radio" name="HistoryOfProlongedSeizures" value="no" id="seizures_greater_5min"> No
                  </div>


                  <div class="col-md-6 col-sm-6 ">
                    <label for="" class="col-form-label-lg block">Was the patient admitted to hospital?</label>
                    <input type="radio" name="HospitalAdmitted" value="Yes" id="admition_to_hospital" class=""> Yes <br>
                    <input type="radio" name="HospitalAdmitted" value="no" id="admition_to_hospital"> No
                  </div>
                </div>

                <!-- 2nd row -->
                <div class="row radio">
                  <div class="col-md-6 col-sm-6 ">
                    <label for="" class="col-form-label-lg block">What type of seizure?</label>
                    <input type="radio" name="SeizureType" value="Convulsive" id="type_of_seizure" class=""> Convulsive <br>
                    <input type="radio" name="SeizureType" value="nonconvulsive" id="type_of_seizure"> Nonconvulsive
                  </div>


                  <div class="col-md-6 col-sm-6 ">
                    <label for="" class="col-form-label-lg block">Seizures were controlled on:</label>
                    <input type="radio" name="ControlleSeizure " value="1st line" id="1st line" > 1st line <br>
                    <input type="radio" name="ControlleSeizure" value="2nd line" id="2nd line"> 2nd line <br>
                    <input type="radio" name="ControlleSeizure" value="3rd line" id="3rd line"> 3rd line
                  </div>
                </div>

                <!-- 3rd row -->
                <div class="row">
                  <div class="col-md-4">
                    <label class="col-form-label-lg">What precipitated SE?</label>
                    <input type="text" name="" value="" class="form-control-lg form-control">
                  </div>

                  <div class="col-md-4">
                    <label class="col-form-label-lg">Specify AED on discharge:</label>
                    <input type="text" name="" id="aed_on_discharge" class="form-control-lg form-control">
                  </div>
                  
                </div>

                <!-- fourth row -->
                <div class="row">
                  <div class="col-md-4">
                    <label class="col-form-label-lg">Duration of hospital stay?</label>
                    <input type="text" name="" value="" class="form-control-lg form-control">
                  </div>

                  <div class="col-md-4">
                    <label class="col-form-label-lg">Patient required intubation:</label>
                    <input type="text" name="" value="" class="form-control-lg form-control">
                  </div>
                  
                </div>

              </fieldset>
            </div>
            <div class="Etiology"></div>


              <fieldset class="main-info seizureHistory" style="margin-top: 40px;">
                <legend class="SeizureHistoryLegand">Etiology</legend>

                <div class="row">
                  <div class="col-md-3 col-sm-6">
                      <div class="form-group ">
                        <label for="Etiology" class="col-form-label-lg">Etiology</label>
                        <select class="form-control form-control-lg selection" id="etiology"> 
                          <option value="Idiopathic (genetic)">Idiopathic (genetic)</option>
                          <option value="Structural">Structural</option>
                          <option value="Metabolic">Metabolic</option>
                          <option value="Immune">Immune</option>
                          <option value="Infection">Infection</option>
                          <option value="Unknown">Unknown</option>
                          </select>
                        </div>
                    </div>


                    <div class="col-md-3 col-sm-6">
                      <div class="form-group ">
                        <label for="pastHistory" class="col-form-label-lg">Structural(past history)</label>
                        <select class="form-control form-control-lg selection" id="pastHistory"> 
                          <option>Perinatal</option>
                          <option>Post traumatic</option>
                          <option>Post infection</option>
                          <option>Cystic lesion</option>
                          <option>Cerebral infarction</option>
                          <option>AV malformation</option>
                          <option>Tumors</option>
                          <option>tuberous sclerosis</option>
                          <option>Cortical dysplasia</option>
                          <option>Hippocampal</option>
                          <option>sclerosis</option>
                          <option>Neurodegenerative</option>
                          <option>Otherss</option>
                          </select>
                        </div>
                    </div>
                  
                </div>
                <div class="row">
                  <div class="col-md-4"> 
                    <label class="col-form-label-lg">Duration between brain lesion and onset of seizures:</label>
                    <input type="text" name="" value="" class="form-control-lg form-control">
                    
                  </div>

                  
                </div> 
                

              </fieldset>
            </div>


          </div>

         
     
        
     
          <div class="mt-5 " style="text-align: center;">
              <button type='submit' class="button btn save" onclick="SendJSON()">Save</button><br>
              <a href="info.html" class="button btn btn-secondary" id="Back">
                
                <i class="fa fa-arrow-left"></i>
                Back
              </a>
              

              <a href="Follow-up.html" class="button btn btn-primary" id="Next">
                Next
                <i class="fa fa-arrow-right"></i>
              </a>

            </div>

                   
             
</body>
</html>
