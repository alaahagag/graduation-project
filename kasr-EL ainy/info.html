
<!DOCTYPE html>
<html>
<head>
	
	<title>information</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome JS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/info-style.css">
   <script  src="js/info-main.js"></script>
   

</head>
<body>
	<div class="wrapper">
        <div class="container-fluid">
            <div class="AddPatient ">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-xm-12">
                         <h4>Add Patient</h4>
                    </div>
                    <div class="col-sm-12 col-md-6 " >
                        <button class="btn btn-secondary  ">
                          <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                          Back
                        </button>
                    </div>
                </div>
               
            </div>
            <ul class="nav nav-tabs" >
              <li class="nav-item">
                <a class="nav-link active" href="info.html">Personal information</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="Seizure-info.html">Seizure information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="MedicalHistory.html">Medical History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Follow-up.html">Follow-Up & AED</a>
              </li>
              
              
            </ul>


            <!-- form -->
            <div class="PersonalInfo">
                <fieldset class="main-info" >
                    <legend></legend>
                    <!-- Nameee -------> 
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label class="col-form-label-lg">First name:</label>
                            <input type="text" id="fname"  class="block form-control-lg form-control"  >
                        </div>
	               

                    <div class="col-md-4">

                        <label class="col-form-label-lg">Middle name:</label>
                        <input type="text" id="mname"  class="block form-control-lg form-control" >
                    </div>
                    <div class="col-md-4">

                        <label class="col-form-label-lg" >Last name:</label>
                        <input type="text" id="lname"  class="block form-control-lg form-control" >
                    </div>
                  </div>


                    <!-- Name /-->


                    <!-- 2nd row -->

                    <div class="row">

	                	<div class="col-md-4">
	                		<div class="row">
	                    		<div class="col-md-8 col-sm-8">
		                    		<label class="col-form-label-lg">BirthDate</label>
		                    		<input type="month" name="BirthDate" id="age"  class=" form-control form-control-lg" style="display: auto;" >
		                    	</div>
		                    	<div class="col-md-4 col-sm-4">
		                    		<label for="age" class="col-form-label-lg">Age</label>
		                    		<input type="text" name="age" class=" form-control form-control-lg"  readonly="readonly">
		                    		
		                    	</div>
	                    	</div>
                			
                    	</div>

                    		
                    	
                    	<div class="col-md-4">

                    		<label for="ID" class="col-form-label-lg">ID no.</label>
  							<input type="text" id="idnum" name="quantity" maxlength="14" minlength="14" class="block form-control-lg form-control">
                    	
                    	</div>	
                    	<div class="col-md-4">

                    		<label for="phone" class="col-form-label-lg ">Enter a phone number:</label>
 							<input type="tel" id="pnumber" name="phone" class="block form-control-lg form-control" action="" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                    	</div>
                    </div>
                    <!-- 2nd row /-->

                    <!-- 3rd row (radio-buttons)-->


                    <hr class="mt-5">
                    <div class="form-row radio" >

                    	<div class="col-md-3 col-sm-6">
                    		<label for="sex" class="col-form-label-lg block">Sex:</label>
                    		<input type="radio" name="sex" value="Male" id="sex" class="Male"> Male <br>
							<input type="radio" name="sex" value="Female" id="sex" class="Female"> Female
                    	</div>

                    	<div class="col-md-3 col-sm-6">

                    		<label for="Occupation" class="col-form-label-lg block">Occupation:</label>
                    		<input type="radio" name="Occupation" value="Not-Working" id="occupation" class="" onclick="hide();"> Not Working <br>
							<input type="radio" name="Occupation" value="Working" id=" occupation" onclick="show();"> Working
							<!-- textarea will open if working is choosen --> 

							<TEXTAREA id="Specify-working" style="display: none; margin:10px;" NAME="data" ROWS=3 COLS=30 placeholder="Specify" ></TEXTAREA> 
							<!-- textarea/ --> 
                    	</div>


                    	<div class="col-md-3 col-sm-6">
                    		<label for="Driving" class="col-form-label-lg block">Active Driving?</label>
                    		<input type="radio" name="Driving" value="yes" id="activedriving"  > Yes <br>
							<input type="radio" name="Driving"  value="no" id="activedriving" > No
                    	</div>

                    	<div class="col-md-3 col-sm-6">
                    		<label for="Handedness" class="col-form-label-lg block">Handedness? <span>Both is Available</span></label>
                    		<input type="radio" name="hand" value="Right"  id="handedness"> Right <br>
							<input type="radio" name="hand" value="Left" id="handedness"> Left
                    	</div>


                    </div>

                    <!-- 3rd row (radio-buttons)/-->

                    <!-- 4th row (selection box)-->

                    <div class="form-row selestion">

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for="Marital status " class="col-form-label-lg">Marital status</label>
							    <select class="form-control" id="maritalstatus" name="Marital-status">
							      <option value="Single" >Single</option>
							      <option value="Married">Married</option>
							      <option value="Divorced">Divorced</option>
							      <option value="Widow">Widow</option>
							      
							    </select>
							 </div>
                    	</div>

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for=" Education " class="col-form-label-lg">Education</label>
							    <select class="form-control" id="education" name="Educationstatus">
							      <option value="Illiterate">Illiterate</option>
							      <option value="Reads & writes">Reads & writes</option>
							      <option value="1r">1r</option>
							      <option value="Prep">Prep</option>
							      <option value="2ry">2ry</option>
							      <option value="University">University</option>
							      
							    </select>
							 </div>
						</div>


						<div class="col-md-6">
                    		<div class="form-group">
							    <label for=" Special Habits " class="col-form-label-lg">Special Habits of medical importance</label>
							    <select class="form-control" id="habitnames" name="Special-Habits">
							      <option value="Smoking">Smoking</option>
							      <option value="Drug abuse">Drug abuse</option>
							      <option value="tramadol">tramadol</option>
							      <option value="Alcohol">Alcohol</option>
							      <option value="none">none</option>
							    </select>
							 </div>
						</div>
                    </div>


                    <div class="row selestion">

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for="Comorbidities " class="col-form-label-lg">Comorbidities</label>
							    <!-- Multiple selection -->
							    <select class="form-control" id="cname" name="Comorbidities" multiple="multiple" style="overflow-x: auto; height: 185px;"  onchange="javascript: showhide();">
							    	<optgroup label="Press Ctrl to select more">
							      
								      <option value="DM">DM</option>
								      <option value="HTN">HTN</option>
								      <option value="Renal">Renal</option>
								      <option value="Hepatic">Hepatic</option>
								      <option value="Cardiac">Cardiac</option>
								      <option value="Cognitive Neurological">Cognitive Neurological impairment Psychiatric</option>
								      <option value="Anemia">Anemia</option>
								      <option value="Collagen vascular">Collagen vascular</option>
								      <option value="Organ transplant">Organ transplant</option>
								      <option value="Peptic ulcer">Peptic ulcer</option>
								      <option value="Asthma">Asthma</option>
								      <option value="Migraine">Migraine</option>
								      <option value="Nocturnal enuresis">Nocturnal enuresis</option>
								      <option value="Malignancies">Malignancies</option>
								      <option value="Other">Other,Specify below</option>
								  </optgroup>
							      
							    </select>
							    
							 </div>
                    	</div>

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for="Past History" class="col-form-label-lg">Past History</label>
							    <select class="form-control" id="pasthistory" multiple="multiple" style="overflow-x: auto; height: 185px;"  onchange="javascript: showhide();" name="past-history">
							      <optgroup label="Press Ctrl to select more">
								      <option value="Perinatal insult">Perinatal insult</option>
								      <option value="Birth injury">Birth injury</option>
								      <option value="Hypoxia">Hypoxia</option>
								      <option value="Kernicterus">Kernicterus</option>
								      <option value="Neonatal infection">Neonatal infection</option>
								      <option value="Traumatic">Traumatic</option>
								      <option value="Vascular">Vascular</option>
								      <option value="CNS Infection">CNS Infection</option>
								      <option value="Neoplasm">Neoplasm</option>
								      <option value="Cortical malformations">Cortical malformations</option>
								      <option value="Tuberous sclerosis">Tuberous sclerosis</option>
								      <option value="Other">Other , Specify below</option><!-- open textarea -->
							      </optgroup>
							    </select>
							    <TEXTAREA id="Specify-Other" style="display: none;  margin:10px " NAME="data" ROWS=3 COLS=30 placeholder="Specify" ></TEXTAREA>  

							 </div>
						</div>


						<div class="col-md-6">
                    		 <div class="form-group">
							    <label for="Concomitant Medications" class="col-form-label-lg">Concomitant Medications:</label>
							    <textarea class="form-control" id="medications" rows="7" placeholder="List your Medications..."></textarea>

							  </div>
						</div>
				   </div>
				   <hr class="mt-5">
				   <div class="row ">
					   <div class="col-md-3 col-sm-6 radio ">
				   			<label for="Family consanguinity" class="col-form-label-lg block">Family consanguinity:</label>
	                		<input type="radio" value="yes" name="Family-consanguinity"  id="familyConsanguinity" > Yes <br>
							<input type="radio" value="no" name="Family-consanguinity"  id="familyConsanguinity"> No
					   </div>


					   <div class="col-md-3 col-sm-6 radio">
				   			<label for="Similar condition" class="col-form-label-lg block">Similar condition in family:</label>
	                		<input type="radio" name="Similar-condition" value="Yes" id="familycondition" class=""> Yes <br>
							<input type="radio" name="Similar-condition" value="No" id="familycondition"> No
					   </div>

					   <div class="col-lg-6 col-md-6">
					   		<div class="form-group">
							    <label for="Relatives" class="col-form-label-lg">Relatives with other neurological condition?</label>
							    <textarea class="form-control" id="neurologicalcondition" rows="4" placeholder="Specify here..."></textarea>

							 </div>
					   </div>
					</div>
					<div class="row mt-5">
						<div class="col-lg-2 col-md-4 radio">
					   		<label for="History of febrile seizures" class="col-form-label-lg block">History of febrile seizures?</label>
                    		<input type="radio" value="yes" name="febrile-history"  id="fabrile" class="" > Yes <br>
							<input type="radio" value="no" name="febrile-history"  id="fabrile" > No
							
					   	
					   </div>

					   <div class="col-lg-5 col-md-4">
					   		<div class="form-group">
							    <label for="febrile seizures" class="col-form-label-lg">Describe febrile seizures if present:</label>
							    <textarea class="form-control" id="describefebrile" rows="4"  placeholder="Specify here if present..." ></textarea>



							 </div>
					   	
					   </div>
					   <div class="col-md-5 col-lg-4">
					   	   <div class="form-group">

							    <label for="age of onset" class="col-form-label-lg">Age of Onset of febrile Seizures </label>
							    <textarea class="form-control" id="ageofonset" rows="4" placeholder="Specify here if present..." ></textarea>

							</div>
                    		
					   </div>
						
					</div>

							
				

                    

                </fieldset>
            </div>
                
           


            


            <!--form/-->
            
        </div>
        
    </div>
    <div class="mt-5 " style="text-align: center;">

             	
        <a href="patients.html" class="button btn btn-secondary" id="Back">
          
          <i class="fa fa-arrow-left"></i>
          Back
        </a>

        <a href="Seizure-info.html " class="button btn btn-primary" id="Next" onclick="PassValue()">
          
          <i class="fa fa-arrow-right"></i>
          Next
        </a>
	            
    </div>



</body>



</html>
